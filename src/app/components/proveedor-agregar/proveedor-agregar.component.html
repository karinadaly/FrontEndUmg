<h3>Categoria</h3>
<button [routerLink]= "['/proveedor']" class="btn btn-outline-primary">Regresar</button>

<div class="row">

        <form (ngSubmit) = "agregar()" #forma ="ngForm">
            <div class="form-group">
                <label for="descripcion">Nit</label>
                <input [(ngModel)] = "proveedor.nit" required placeholder="Descripci贸n" class="form-control" name="nit"  type="text">  
                <label for="descripcion">Razon Social</label>
                <input [(ngModel)] = "proveedor.razonSocial" required placeholder="Descripci贸n" class="form-control" name="razonSocial"  type="text">           
                <label for="descripcion">Pagina Web</label>
                <input [(ngModel)] = "proveedor.paginaWeb" required placeholder="Descripci贸n" class="form-control" name="paginaWeb"  type="text">           
                <label for="descripcion">Contacto Principal</label>
                <input [(ngModel)] = "proveedor.contactoPrincipal" required placeholder="Descripci贸n" class="form-control" name="contactoPrincipal"  type="text">
