<div class="container  m-5">
    <button [routerLink]= "['/tipoempaque-agregar']" class="btn btn-outline-primary">Agregar</button>
    <br>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let tipoempaque of tipoempaques">
            <tr>
                <th scope="row">1</th>
                <td>{{ tipoempaque.codigoTipoEmpaque }}</td>
                <td>{{ tipoempaque.descripcion }}</td>
                <td>
                    <button class="btn btn-outline-danger">Eliminar</button>
                    <button class="btn btn-outline-primary">Modificar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
