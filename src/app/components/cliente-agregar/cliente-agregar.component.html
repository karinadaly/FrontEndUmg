<h3>Agregar Cliente</h3>
<button [routerLink]= "['/cliente']" class="btn btn-outline-primary">Regresar</button>
<hr>
<div class="row">
    <div class="col-md-12">
        <form (ngSubmit) = "agregar()" #forma ="ngForm">
            <div class="form-group">
                <label for="descripcion">Dpi</label>
                <input [(ngModel)] = "cliente.nit" required placeholder="Descripción" class="form-control" name="dpi"  type="text">                
                <label for="descripcion">Nit</label>
                <input [(ngModel)] = "cliente.dpi" required placeholder="Descripción" class="form-control" name="nit"  type="text">     
                <label for="descripcion">Nombre</label>
                <input [(ngModel)] = "cliente.nombre" required placeholder="Descripción" class="form-control" name="nombre"  type="text">     
              </div>      
            <div class="form-group">
                <button [disabled] = "!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
